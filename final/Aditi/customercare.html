<script type="text/javascript">
const form = document.forms["myForm"];

form.addEventListener("submit", function(event) {
  event.preventDefault();
  
  const email = document.getElementById("ccloginid").value;
  const checkInDate = new Date(document.getElementById("cccheckindate").value);
  const bookingRefNo = document.getElementById("ccrefno").value;
  const complaint = document.getElementById("cccomplaint").value;
  
  if (!validateEmail(email)) {
    displayError("Please enter a valid email address.");
    return;
  }
  
  if (checkInDate.getTime() < Date.now()) {
    displayError("Check-in date cannot be in the past.");
    return;
  }
  
  if (!validateBookingRefNo(bookingRefNo)) {
    displayError("Booking reference number must be a positive integer.");
    return;
  }
  
  form.submit();
});

function validateEmail(email) {
  const regex = /^\S+@\S+\.\S+$/;
  return regex.test(email);
}

function validateBookingRefNo(bookingRefNo) {
  return /^\d+$/.test(bookingRefNo) && (bookingRefNo == 111 || bookingRefNo == 222);
}

function displayError(message) {
  alert(message);
}


</script>
